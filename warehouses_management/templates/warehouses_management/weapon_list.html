<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Зброя</title>
  </head>
  <body>
    <nav>
      <a href="{% url 'homepage' %}">Головна</a> |
      <a href="{% url 'warehouse_list' %}">Склади</a> |
      <a href="{% url 'worker_list' 0 %}">Робітники</a> |
      <a href="{% url 'rack_list' 0 %}">Полиці</a> |
      <a href="{% url 'box_list' 0 0 %}">Ящики</a> |
      <a href="{% url 'weapon_list' %}">Зброя</a> 
    </nav>

    <h1>Зброя</h1>
    
    <div>
    <button type='button' onclick="window.location.href='{% url 'weapon_create' %}'">
      Додати зброю
    </button>
    </div>

    <p>
    <div>
      {% if weapon_list %}
    <table border='1'>
      <tr>
        <th>Код</th>
        <th>Назва</th>
      </tr>
      {% for weapon in weapon_list %}
      <tr>
      <td>{{weapon.id}}</td>
      <td>{{weapon.name}}</td>
      <td>
        <div>Редагувати</div>
        <div><a href="{% url 'weapon_delete' weapon.id %}">Видалити</a></div> 
      </td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    Зброя відсутня
    {% endif %}
    </div>
    </p>

  </body>
</html>
