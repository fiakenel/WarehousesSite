<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Склади</title>
  </head>
  <body>
    <nav>
      <a href="{% url 'homepage' %}">Home</a> | 
      <a href="{% url 'warehouse_list' %}">Склади</a>
    </nav>
    <h1>Список існуючих складів</h1>
    <ol>
      {% for warehouse in warehouse_list %}
      <li>
        <a href="{% url 'warehouse_detail' warehouse.id %}">
          {{ warehouse.address }}
        </a>
      </li>
      {% endfor %}
    </ol>
    <button type='button' onclick="window.location.href='{% url 'warehouse_create' %}'">
      Додати склад
    </button>
  </body>
</html>
