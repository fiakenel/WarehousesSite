<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Склади</title>
  </head>
  <body>
    <h1>Список існуючих складів</h1>
    <ul>
      {% for warehouse in warehouses_list %}
      <li>
        <a href="{% url 'warehouse' warehouse.id %}">
          {{ warehouse.address }}
        </a>
      </li>
      {% endfor %}
    </ul>
    <button>Додати склад</button>
  </body>
</html>
